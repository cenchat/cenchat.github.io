---
layout: default
---

<div class="layout__wrapper">
  <article class="post">
    <header>
      <h1>{{ page.title | escape }}</h1>
    </header>
  
    <div>{{ content }}</div>
  </article>
</div>

{%- if site.cenchat.id and page.cenchat.id -%}
  <button
    class="post__cenchat-button"
    id="cenchat-widget-button"
    data-site-id="{{ site.cenchat.id }}"
    data-page-id="{{ page.cenchat.id }}"
  >
    Get help
  </button>
{%- endif -%}
